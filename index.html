<!DOCTYPE html> 
<html>
    <head>
    <meta charset="utf-8">
    <title> Joe's Hotdogs</title>
    </head>
<body>
    <header>
    <h1>Joe's Hotdogs</h1>
    </header>
    <script language="javascript">
        var hotdogs, fries, sodas;
        hotdogs = prompt("How many hotdogs?", "0");
        fries = prompt("How many fries?", "0");
        sodas = prompt("How many sodas?", "0");

        var hotdog_tot, fry_tot, soda_tot;
        hotdog_tot = (hotdogs*3.25);
        //hotdog_tot = hotdog_tot.toFixed(2);
        fry_tot = (fries*2.00);
        //fry_tot = fry-tot.toFixed(2);
        soda_tot = (sodas*1.50);
        //soda_tot = soda_tot.toFixed(2);
        document.write ("Hotdogs x" + hotdogs + " = $"+ hotdog_tot.toFixed(2) + "<br / >");
        document.write ("Fries  x" + fries + " = $" + fry_tot.toFixed(2) + "<br / >");
        document.write ("Sodas x" + sodas + " = $" + soda_tot.toFixed(2) + "<br / >");
    
        var subtotal, discount, disc_tot, tax;
        discount = .1; 

        subtotal = (hotdog_tot+fry_tot+soda_tot);
        disc_tot = discount*subtotal;
        document.write("<hr>");
        if (subtotal > 20){
            document.write("Subtotal = $" +subtotal + "<br />");
            subtotal = (subtotal - (subtotal*discount));
            document.write("Discount = -$" + disc_tot.toFixed(2) + "<br />" );
        }
        tax = subtotal * .0625;
        document.write("Tax = $" + tax.toFixed(2));
        subtotal = subtotal + tax;
        document.write(" </br> Subtotal = $"+subtotal.toFixed(2));


    </script>


</body>


</html>
